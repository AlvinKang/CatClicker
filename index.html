<!DOCTYPE html>
<html>

<head>
  <title>Cat Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container my-5 text-center">
  	<div class="row">
  		<!-- Cat names nav column -->
  		<div class="col-3 border pb-3" id="cat-list">
  			<h1 class="display-4 my-3">Cats</h1>
  			<div class="list-group" id="names">
  			</div>
  		</div>
  		<!-- Current cat display column -->
  		<div class="col-9 border" id="cat-display">
  			<h1 class="display-1 my-5" id="intro">Choose a cat from the left!</h1>
  			<div id="cat-info" style="display: none;">
  				<h1 class="display-4 my-3">Click <span class="text-primary" id="cat-name"></span>!</h1>
  				<img src="" class="img-fluid rounded mx-auto d-block cat-img" id="cat-pic" alt="...">
  				<h3 class="my-1">Times clicked:</h3>
  				<p class="display-4 text-primary" id="cat-counter">0</p>

  				<!-- Admin mode -->
  				<div id="adminDiv">
  					<!-- Button to trigger modal -->
  					<button type="button" class="btn btn-outline-dark align-bottom" id="admin-btn" data-toggle="modal" data-target="#adminModal">
  					  Admin
  					</button>
  					<!-- Modal -->
  					<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
  						<div class="modal-dialog" role="document">
  							<div class="modal-content">
  								<div class="modal-header">
  									<h5 class="modal-title" id="adminModalLabel">Edit Current Cat</h5>
  								</div>
  								<div class="modal-body">
  									<form>
  										<div class="form-group">
  											<label for="catName">Name</label>
  											<input class="form-control" type="text" name="catName" required>
  										</div>
  										<div class="form-group">
  											<label for="imgURL">Image URL</label>
  											<input class="form-control" type="url" name="imgURL" required>
  										</div>
  										<div class="form-group">
  											<label for="numClicks">Number of Clicks</label>
  											<input class="form-control" type="number" name="numClicks" min="0" required>
  										</div>
  										<div class="modal-footer">
  											<button class="btn btn-primary mx-3" type="button" name="updateCat" data-dismiss="modal">Save</button>
  											<button class="btn btn-danger align-middle" data-dismiss="modal">Cancel</button>
  										</div>
  									</form>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mvc.js"></script>
</body>

</html>
